<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscríbete a nuestro Boletín de Tecnología</title>
    <link rel="stylesheet" href="Prueba2.css">
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <h1>Descubre lo Último en Tecnología</h1>
            <p>Suscríbete a nuestro boletín y mantente informado sobre las últimas tendencias y avances tecnológicos.</p>
            <img src="..\Universidad\mano-robotica.png" alt="Icono empresa">
        </header>
        <main class="main-content">
            <form class="suscripcion-form" action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Suscríbete</button>
            </form>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Boletín de Tecnología. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
